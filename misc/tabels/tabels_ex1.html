<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabels</title>
  </head>
  <body>
    <h1 align="center">EX1</h1>
    <table
      align="center"
      border="1px solid black"
      style="border-collapse: collapse"
      width="80%"
    >
      <tr>
        <td align="Left">Left</td>
        <td align="center">Center</td>
        <td align="Right">Right</td>
      </tr>
      <tr>
        <td align="Left">Left</td>
        <td align="center">Center</td>
        <td align="Right">Right</td>
      </tr>
      <tr>
        <td align="Left">Left</td>
        <td align="center">Center</td>
        <td align="Right">Right</td>
      </tr>
    </table>
    <br />
    <br />
    <br />

    <h1 align="center">Ex2</h1>
    <br />

    <table
      align="center"
      style="width: 35%; border-collapse: collapse"
      border="1px solid black"
    >
      <tr>
        <td colspan="6">&nbsp;</td>
      </tr>

      <tr>
        <td rowspan="4">&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td colspan="3" rowspan="2">&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td colspan="6">&nbsp;</td>
      </tr>
    </table>
    <br />
    <br />

    <h1 align="center">Ex3</h1>
    <table
      align="center"
      width="40%"
      border="1px solid black"
      style="border-collapse: collapse"
    >
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td rowspan="4">&nbsp;</td>
        <td style="border: solid 2px; border-bottom: 1px">&nbsp;</td>
        <td rowspan="4">&nbsp;</td>
      </tr>

      <tr>
        <td style="border-left: 2px solid; border-right: 2px solid">&nbsp;</td>
      </tr>
      <tr>
        <td style="border-left: 2px solid; border-right: 2px solid">&nbsp;</td>
      </tr>
      <tr>
        <td
          style="
            border-left: 2px solid;
            border-right: 2px solid;
            border-bottom: 2px solid;
          "
        >
          &nbsp;
        </td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table>
    <br />
    <br />

    <h1 align="center">Ex4</h1>
    <br />
    <table width="95%" style="border: double 1px black" align="center">
      <tr style="background-color: rgba(137, 209, 79, 0.879)">
        <td colspan="3">&nbsp;</td>
      </tr>

      <tr>
        <td style="border: 1px solid black" ;>&nbsp;</td>
        <td align="center" width="70%" style="border: 1px solid black">
          <img
            width="30%"
            src="https://a-z-animals.com/media/2018/09/Frog-on-leaf.jpg"
            alt="frog"
          />
        </td>
        <td style="border: 1px solid black">&nbsp;</td>
      </tr>

      <tr style="background-color: rgb(97, 124, 213)">
        <td colspan="3">&nbsp;</td>
      </tr>
    </table>

    <br /><br />
    <h1 style="text-align: center">Ex5</h1>
  </body>
</html>
